spring.application.name=portfolio-backend

# PostgreSQL config
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/portfolio}
spring.datasource.username=${DB_USERNAME:portfolio}
spring.datasource.password=${DB_PASSWORD:portfolio}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ADMIN (remove defaults for production!)
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# JWT (remove default for production!)
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION:3600000}

# Gmail SMTP config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Server port (Railway compatibility)
server.port=${PORT:8080}